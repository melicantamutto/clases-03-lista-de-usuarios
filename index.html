<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de usuarios</title>
</head>
<body>
    <section class="users-list-card">
        <header class="users-header">
            <i class="users-header-icon">users</i>
            <h3 class="users-header-title">Users</h3>
        </header>
        <hr />
        <section class="user-list">
            <article class="user-card">
                <span class="user-icon">JT</span>
                <p class="user-name">Juan Turner</p>
            </article>
            <article class="user-card">
                <span class="user-icon">EK</span>
                <p class="user-name">Edna Kelly</p>
            </article>
            <article class="user-card">
                <span class="user-icon">JP</span>
                <p class="user-name">Joshua Palmer</p>
            </article>
            <article class="user-card">
                <span class="user-icon">MF</span>
                <p class="user-name">Michael Ferguson</p>
            </article>
            <article class="user-card">
                <span class="user-icon">OF</span>
                <p class="user-name">Olvive Fleming</p>
            </article>
        </section>
        <button class="users-all-button">View all <span class="users-all-icon">--></span></button>
    </section>
</body>
</html>
